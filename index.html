<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Library</h1>
      </div>
      <div class="sidebar">
        <div class="menu">
          <h2>Options</h2>
          <button id="addBookBtn">Add Book</button>
        </div>
      </div>
      <div class="body">
        <div id="showBooks"></div>
      </div>
    </div>

    <dialog id="addBookDialog" closedby="any">
      <form id="addBookForm" action="" method="">
        <div>
          <label for="author">Author: </label>
          <input type="text" id="author" name="author" />
        </div>
        <div>
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="page-count">Page Count: </label>
          <input type="number" id="page-count" name="pages" />
        </div>
        <div>
          <label for="genre">Genre: </label>
          <input type="text" id="genre" name="genre" />
        </div>
        <div>
          <label for="read">Read?: </label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
        <div>
          <input type="submit" id="close" value="Cancel" />
        </div>
      </form>
    </dialog>
  </body>
</html>
